---
layout: default
title: Featured
---

<div class="home">
  <ul class="entries">
    {% for post in site.posts %}
    {% if post.featured %}
    <a href="{{ post.url }}"> <h3> {{ post.title }}</h3> </a>
    {{ post.excerpt }} <br />
    {% if forloop.last == false %}
    <br />
    {% endif %}
    {% endif %}
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
