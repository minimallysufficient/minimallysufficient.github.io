---
layout: default
title: Archive
---

<div class="home">
  <ul class="entries">
    {% for post in site.posts %}
      <a href="{{ post.url }}">
        <h2>{{ post.title }}</h2>
      </a>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
